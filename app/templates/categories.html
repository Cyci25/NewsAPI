{% extends 'base.html'%}
{% block content %}
<body>
    <br>
    <br>
    <h3 style="text-align:center; color:#0d47a1" class="display-3">Headlines about {{ category_name1 }}</h3>
    <div class="container">
        <div class="card-columns">
            {% for category_item in category %}
            <div class="card border-secondary">
                <img class="card-img-top" src="{{ category_item.urlToImage }}" alt="Card image cap" size="100px180">
                <div class="card-body">
                    <h5 class="card-title">{{category_item.title}}</h5>
                    <p class="card-text">{{category_item.description}}</p>
                    <a href="{{category_item.url}}" class="card-link">Read Full Story</a>
                </div>
                <footer class="blockquote-footer"> <cite title="Source Title">Posted on {{category_item.publishedAt}}
                    </cite></footer>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock%}
</body>>
